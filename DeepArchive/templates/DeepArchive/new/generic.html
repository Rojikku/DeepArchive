{% extends "DeepArchive/layout.html" %}
{% block title %}
New {{ type | title }}
{% endblock %}
{% block content %}
<form {% if form.is_multipart %}enctype="multipart/form-data" {% endif %} method="POST"
    class="form{% if type %} {{type}}-form{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Create</button>
</form>
{% endblock %}
